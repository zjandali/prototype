<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Montserrat&family=Ubuntu&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="{{ url_for('static', filename='fontawesome/css/fontawesome.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='fontawesome/css/brands.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='fontawesome/css/solid.css') }}" rel="stylesheet">

    <!-- Bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

    <!-- css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

</head>
<body>
    <div class="container-fluid row">

        <div class="col-lg-6 container-row1">
            <div class="container-title">
                <h3>The Activism Always Product</h3>
                <img class="pic" src="{{ url_for('static', filename='pics/web-app.png') }}" alt="Web Application">
            </div>
        </div>

        <div class="col-lg-6 container-row2">
            <form class="form-signin", method="POST", action="/login">
                <div class="header">
                    <img class="mb-4 logo" src="{{ url_for('static', filename='pics/logo.png')}}" alt="Logo">
                    <h1 class="h3 mb-3 fw-normal">Please Sign In</h1>
                </div>

                {% if error %}
                <p class="error"><strong>Error:</strong> {{ error }}</p>
                {% endif %}
        
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="Email" name="Email">
                    <label for="floatingInput">Email Address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="Password">
                    <label for="floatingPassword">Password</label>
                </div>
            
                <!-- <div class="checkbox mb-3">
                    <label>
                    <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div> -->
                <p class="form-signup"> Don't have an account? <a href="/signup">Sign up here!</a></p>

                <button class="w-100 btn btn-lg btn-primary" type="submit">Sign In</button>
                <p class="mt-5 mb-3 text-muted">Â© Copyright 2021 Activism Always</p>
            </form>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>
