<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Montserrat&family=Ubuntu&display=swap" rel="stylesheet">

    <!-- Bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <link href="{{ url_for('static', filename='fontawesome/css/fontawesome.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='fontawesome/css/brands.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='fontawesome/css/solid.css') }}" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">

</head>
<body>
    <div class="container">
        <form class="form-signin", method="POST", action="/signup">
            <div class="header">
                <img class="mb-4 logo" src="{{ url_for('static', filename='pics/logo.png')}}" alt="Logo">
                <h1 class="h3 mb-3 fw-normal">Create your account</h1>
            </div>

            {% if error %}
            <p class="error"><strong>Error:</strong> {{ error }}</p>
            {% endif %}
            
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="FirstName" name="FirstName" required>
                <label for="floatingInput">First Name:</label>
            </div>

            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="LastName" name="LastName" required>
                <label for="floatingInput">Last Name:</label>
            </div>

            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="Email" name="Email" required>
                <label for="floatingInput">Email:</label>
            </div>

            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="OrgName" name="OrgName" required>
                <label for="floatingInput">Organization Name:</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="Password" required>
                <label for="floatingPassword">Password:</label>
            </div>
        
            <div class="checkbox mb-3">
                <label>
                <input type="checkbox" name="Check" required>  I accept the <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>
                </label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>

            <div class="or">
                <hr class="hr-or">
                <span class="span-or">or</span>
             </div>
             
            <div class="form-login">
                <p>Already have an account. <a href="/login">Log in here!</a></p>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
 </body>
</html>
